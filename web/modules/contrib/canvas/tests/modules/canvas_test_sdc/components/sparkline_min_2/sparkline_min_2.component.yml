$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Canvas test SDC for sparkline (100 integers between -100 and 100)
props:
  type: object
  required:
    - data
  properties:
    data:
      type: array
      title: Sparkline data
      # ⚠️ Compared to the `sparkline` SDC, this requires not 1 but 2 items.
      minItems: 2
      maxItems: 100
      items:
        type: integer
        minimum: -100
        maximum: 100
      examples:
        - [0, 10, 20, 30, -40, -50, 5, 7, 9]
