$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Canvas test SDC with required image, with example
description: Compatible component, the image property is required and has an example
props:
  type: object
  required:
    - image
  properties:
    image:
      $ref: json-schema-definitions://canvas.module/image
      type: object
      title: 'Image'
      examples:
        - src: https://example.com/cat.jpg
          alt: 'Boring placeholder'
          width: 600
          height: 400
