name: Drupal Canvas
description: Empowers content creators to build experiences by composing components, with as much freedom as site builders allow, all without needing to write code.
type: module
package: Drupal Canvas
core_version_requirement: ^11.2
php: 8.3
configure: entity.component.collection
dependencies:
  # Canvas's "page template" functionality is an integral part of Canvas. To allow that to function, this (currently) needs >=1 main content, title and messages block plugins.
  # @see docs/config-management.md, section 3.2 `PageTemplate config entity`
  - drupal:block
  # To support HTML prop shapes, and make them editable using CKEditor 5.
  # @see \Drupal\text\Plugin\Field\FieldType\TextItem
  # @see \Drupal\text\Plugin\Field\FieldType\TextLongItem
  # @see \Drupal\canvas\JsonSchemaInterpreter\JsonSchemaStringFormat::computeStorablePropShape()
  - drupal:editor
  - drupal:ckeditor5
  - drupal:filter
  - drupal:text
  # To support datetime prop shapes.
  # @see https://json-schema.org/understanding-json-schema/reference/string#dates-and-times
  # @see \Drupal\datetime\Plugin\Field\FieldType\DateTimeItem
  # @see \Drupal\canvas\JsonSchemaInterpreter\JsonSchemaStringFormat::computeStorablePropShape()
  - drupal:datetime
  # To support the json-schema-definitions://canvas.module/image prop shape.
  # @see \Drupal\image\Plugin\Field\FieldType\ImageItem
  # @see \Drupal\canvas\JsonSchemaInterpreter\JsonSchemaType::computeStorablePropShape()
  - drupal:image
  # Needed for overrides that provide a widget that supports relative URIs.
  # @see canvas_test_storage_prop_shape_alter_storage_prop_shape_alter
  - drupal:link
  # â€¦ for the same prop shape, but to ensure a better widget experience is available.
  # @see \Drupal\media_library\Plugin\Field\FieldWidget\MediaLibraryWidget
  - drupal:media_library
  # To support prop shapes using `enum`.
  # @see \Drupal\options\Plugin\Field\FieldType\ListFloatItem
  # @see \Drupal\options\Plugin\Field\FieldType\ListIntegerItem
  # @see \Drupal\options\Plugin\Field\FieldType\ListStringItem
  # @see \Drupal\canvas\JsonSchemaInterpreter\JsonSchemaType::computeStorablePropShape()
  - drupal:options
  # To support URI reference prop shapes and page paths.
  # @see https://json-schema.org/understanding-json-schema/reference/string#resource-identifiers
  # @see \Drupal\path\Plugin\Field\FieldType\PathItem
  # @see \Drupal\canvas\JsonSchemaInterpreter\JsonSchemaStringFormat::computeStorablePropShape()
  - drupal:path
test_dependencies:
  # For the 5 other components we're using in tests.
  - drupal:sdc_test

