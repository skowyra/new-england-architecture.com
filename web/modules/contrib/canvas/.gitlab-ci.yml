    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - ui/package.json
        - ui/package-lock.json
        - ui/**/*.js
        - ui/**/*.ts
        - ui/**/*.tsx
        - ui/tsconfig.json
        - ui/tsconfig.node.json
