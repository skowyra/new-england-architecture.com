  image: node:20-alpine
  needs: []
  script:
    - cd ui
    - npm ci
    # Verify building the entire app succeeds â€” this first runs the TypeScript Compiler.
    - npm run build
    # @todo In the future, when `ui/dist` and `ui/lib/astro-hydration/dist` are
    # committed, verify here that they match.
  artifacts:
